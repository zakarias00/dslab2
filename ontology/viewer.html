<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <script src="https://unpkg.com/cytoscape/dist/cytoscape.min.js"></script>
  <style>
    #cy { width: 100%; height: 95vh; border: 1px solid #666; }
  </style>
</head>
<body>
  <div id="cy"></div>

  <script>
    fetch("cytoscape_ontology.json")
      .then(r => r.json())
      .then(data => {
        cytoscape({
          container: document.getElementById('cy'),
          elements: data.elements,
          style: [
            {
              selector: 'node[type="CLASS"]',
              style: { 
                'background-color': '#4a90e2',
                'label': 'data(label)',
                'shape': 'round-rectangle'
              }
            },
            {
              selector: 'node[type="PROPERTY"]',
              style: { 
                'background-color': '#ff9933',
                'label': 'data(label)',
                'shape': 'ellipse'
              }
            },
            {
              selector: 'edge',
              style: {
                'label': 'data(label)',
                'curve-style': 'bezier',
                'target-arrow-shape': 'triangle'
              }
            }
          ],
          layout: { name: 'cose', animate: false }
        });
      });
  </script>
</body>
</html>
